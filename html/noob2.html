<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title> <!-- Added a title -->
    <link rel="icon" type="image/png" href="py.png"> <!-- Fixed "images/png" to "image/png" -->
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Type here" required>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" required> <!-- Changed input type to 'password' -->

        <br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit"> <!-- Properly closed tag and added value -->
    </form>
</body>
</html>
